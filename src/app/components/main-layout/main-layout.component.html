<div class="layout">
  <app-menu-lateral [visible]="sidebarVisible" (navigate)="sidebarVisible = false"></app-menu-lateral>

  <div class="layout__content">
    <header class="layout__header">
      <button pButton type="button" icon="pi pi-bars" class="p-button-text" (click)="toggleSidebar()"></button>
      <div class="layout__brand">
        <span class="brand-name">Rleo Motos</span>
      </div>
      <div class="layout__user" *ngIf="currentUser as user">
        <span class="user-name">{{ user.name }}</span>
        <button pButton type="button" label="Sair" icon="pi pi-sign-out" class="p-button-sm p-button-outlined" (click)="logout()"></button>
      </div>
    </header>

    <main class="layout__main">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
